<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Destinations</title>
</head>
<body>
<h1>Travel Destinations</h1>
    <button><a href="{% url 'home' %}">Back to Home</a></button>
    <button><a href="{% url 'travel:create' %}">Create Destinations</a></button>
<br><br>
    {% for travel in travel %}
    <a href="{{ travel.get_detail_url }}"><h3>{{ travel.destination_name }}</h3></a>
    {% empty %}
    <h3>No Created Travel</h3>
    {% endfor %}
</body>
</html>
